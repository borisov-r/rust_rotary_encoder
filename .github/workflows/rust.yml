name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check and Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: rustfmt, clippy
    
    - name: Check formatting
      run: cargo fmt -- --check
      
    - name: Run clippy (native target)
      run: cargo clippy --example simulate --target x86_64-unknown-linux-gnu --all-features -- -D warnings || true
      # Note: Some warnings expected due to ESP32-specific code
      
    - name: Build library for native target
      run: cargo build --lib --target x86_64-unknown-linux-gnu
      
    - name: Build simulation example
      run: cargo build --example simulate --target x86_64-unknown-linux-gnu
      
    - name: Run simulation example
      run: cargo run --example simulate --target x86_64-unknown-linux-gnu

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    
    - name: Check documentation builds
      run: cargo doc --no-deps --lib --target x86_64-unknown-linux-gnu || true
      # May have warnings but should not fail completely
