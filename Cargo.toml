[package]
name = "rust_rotary_encoder"
version = "0.1.0"
authors = ["Rotary Encoder Team"]
edition = "2021"
license = "MIT"

[lib]
name = "rust_rotary_encoder"
path = "src/lib.rs"

[dependencies]
log = "0.4"

[target.'cfg(target_os = "espidf")'.dependencies]
esp-idf-svc = { version = "0.49", default-features = false }
esp-idf-hal = "0.44"
esp-idf-sys = { version = "0.35" }
embedded-hal = "1.0"
anyhow = "1.0"

[dev-dependencies]
env_logger = "0.11"

[build-dependencies]
embuild = "0.32"

[[bin]]
name = "rotary_encoder_example"
path = "src/main.rs"

[[example]]
name = "simulate"
path = "examples/simulate.rs"

[profile.release]
opt-level = "s"

[profile.dev]
debug = true
opt-level = 1
